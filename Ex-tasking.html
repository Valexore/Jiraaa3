<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="taskingCss.css">
    <title>Task Management</title>
    <style>
        .task-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .task-table th, .task-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .task-table th {
            background-color: #f2f2f2;
        }

        .status.completed {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .status.pending {
            background-color: #ff9800;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .status.in-progress {
            background-color: #2196F3;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .task-form {
            margin-top: 20px;
        }

       .task-form input[type="text"],
        .task-form select,
        .task-form textarea,
        .task-form button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .task-form button {
            background-color: #3C91E6;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Fancy Styling for Task Form */
        .task-form {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .task-form h3 {
            margin-top: 0;
            color: #3C91E6;
        }

        .task-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .task-form input[type="text"],
        .task-form select,
        .task-form textarea {
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }

        .task-form input[type="text"]:focus,
        .task-form select:focus,
        .task-form textarea:focus {
            outline: none;
            border-color: #3C91E6;
        }

        .task-form button {
            background-color: #3C91E6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .task-form button:hover {
            background-color: #2196F3;
        }

        /* Slide Bar Styling */
        .slide-bar {
            width: 250px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 100px; /* Adjust as needed */
            right: 20px;
            z-index: 1000;
        }

        .slide-bar h3 {
            margin-top: 0;
            color: #3C91E6;
        }

        .slide-bar ul {
            list-style: none;
            padding: 0;
        }

        .slide-bar li {
            margin-bottom: 10px;
        }

        .slide-bar a {
            display: block;
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .slide-bar a:hover {
            background-color: #ddd;
        }
    </style>
</head>

                    <table class="task-table">
                        <thead>
                            <tr>
                                <th>Employee</th>
                                <th>Task</th>

                <div class="todo">
                    <div class="head">
                        <h3>Add Task</h3>
                    </div>
                    <form class="task-form" id="add-task-form">
                        <input type="text" id="employee" placeholder="Employee Name" required>
                        <textarea id="task" placeholder="Task Description" required></textarea>
                        <input type="date" id="dueDate" required>
                        <select id="status">
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                        <button type="submit">Add Task</button>
                    </form>
